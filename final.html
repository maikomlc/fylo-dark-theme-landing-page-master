<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Food Explorer</title>
    <link rel="stylesheet" href="./projet.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>ğŸŒ Food Explorer</h1>
        <h3>Le Tour du Monde en Recettes</h3>
      </div>
    </header>
    <div class="button-group">
      <button id="darkModeToggle">
        <span id="modeIcon">ğŸŒ™</span>
      </button>
      <button id="changeStyleBtn">ğŸ¨</button>
    </div>

    <form id="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a food..." />
      <button type="submit">search</button>
    </form>

    <section class="category-buttons">
      <h2>Choose a Food Category</h2>
      <div id="categoryContainer"></div>
    </section>

    <section>
      <button id="backBtn">Back</button>
      <div id="items"></div>
    </section>

    <section class="contact-section">
      <h2>ğŸ“§ Suggest a Food to Add!</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="food">Food you want us to add:</label>
        <textarea id="food" name="food" rows="4" required></textarea>

        <button type="submit" class="contact-btn">Submit</button>
      </form>
      <div id="formMessage"></div>
    </section>

    <footer>
      <p>&copy; 2025 World Food Explorer. All rights reserved.</p>
    </footer>

    <script>
      const toggleBtn = document.getElementById("darkModeToggle");
      const modeIcon = document.getElementById("modeIcon");

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        modeIcon.textContent = document.body.classList.contains("dark")
          ? "â˜€ï¸"
          : "ğŸŒ™";
      });

      const colorPalettes = [
        { bg: "#4caf50", hover: "rgb(0, 255, 166)", color: "white" },
        { bg: "#8e44ad", hover: "#c152f9", color: "white" },
        { bg: "#2980b9", hover: "#3498db", color: "white" },
        { bg: "#e74c3c", hover: "#ff6f61", color: "white" },
        { bg: "#e67e22", hover: "#ffb347", color: "white" },
        { bg: "#1abc9c", hover: "#48e0cc", color: "white" },
        { bg: "#f39c12", hover: "#f7c65b", color: "white" },
        { bg: "#d35400", hover: "#ffa07a", color: "white" },
        { bg: "#34495e", hover: "#5d6d7e", color: "white" },
        { bg: "#2c3e50", hover: "#4b6584", color: "white" },
      ];

      const styleBtn = document.getElementById("changeStyleBtn");

      styleBtn.addEventListener("click", () => {
        const palette =
          colorPalettes[Math.floor(Math.random() * colorPalettes.length)];

        const buttons = document.querySelectorAll(
          "#categoryContainer button, .contact-btn, #darkModeToggle, #backBtn"
        );

        buttons.forEach((btn) => {
          btn.style.backgroundColor = palette.bg;
          btn.style.color = palette.color;

          btn.addEventListener("mouseenter", () => {
            btn.style.backgroundColor = palette.hover;
            btn.style.color = "black";
          });

          btn.addEventListener("mouseleave", () => {
            btn.style.backgroundColor = palette.bg;
            btn.style.color = palette.color;
          });
        });
      });
    </script>

    <script src="project.js"></script>
  </body>
</html>
